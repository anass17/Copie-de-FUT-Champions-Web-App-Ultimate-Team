<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT Champions</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="container">
        <h1>Ultimate Team</h1>
        <div class="stadium">
            <div class="selected-player-container GK">
                <button class="selected-player GK" data-position = "GK">
                    <b class="role">GK</b>
                    <span class="plus">+</span>
                </button>
            </div>
            <div class="selected-player-container LB">
                <button class="selected-player" data-position = "LB">
                    <b class="role">LB</b>
                    <span class="plus">+</span>
                </button>
            </div>
            <div class="selected-player-container CB1">
                <button class="selected-player" data-position = "CB">
                    <b class="role">CB</b>
                    <span class="plus">+</span>
                </button>
            </div>
            <div class="selected-player-container CB2">
                <button class="selected-player" data-position = "CB">
                    <b class="role">CB</b>
                    <span class="plus">+</span>
                </button>
            </div>
            <div class="selected-player-container RB">
                <button class="selected-player" data-position = "RB">
                    <b class="role">RB</b>
                    <span class="plus">+</span>
                </button>
            </div>
            <div class="selected-player-container LM">
                <button class="selected-player" data-position = "LM">
                    <b class="role">LM</b>
                    <span class="plus">+</span>
                </button>
            </div>
            <div class="selected-player-container CM1">
                <button class="selected-player" data-position = "CM">
                    <b class="role">CM</b>
                    <span class="plus">+</span>
                </button>
            </div>
            <div class="selected-player-container CM2">
                <button class="selected-player" data-position = "CM">
                    <b class="role">CM</b>
                    <span class="plus">+</span>
                </button>
            </div>
            <div class="selected-player-container RM">
                <button class="selected-player" data-position = "RM">
                    <b class="role">RM</b>
                    <span class="plus">+</span>
                </button>
            </div>
            <div class="selected-player-container ST1">
                <button class="selected-player" data-position = "ST">
                    <b class="role">ST</b>
                    <span class="plus">+</span>
                </button>
            </div>
            <div class="selected-player-container ST2">
                <button class="selected-player" data-position = "ST">
                    <b class="role">ST</b>
                    <span class="plus">+</span>
                </button>
            </div>
        </div>
        <div class="players-section">
            <h2>Players Suggestions</h2>
            <form action="" class="search-filter-form">
                <label for="">Search</label>
                <input id="search" type="text" placeholder="Type Something ...">
            </form>
            <div class="players" id="players-list">
                
            </div>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
