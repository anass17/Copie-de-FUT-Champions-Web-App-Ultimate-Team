<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT Champions</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="container">
        <h1>Ultimate Team</h1>
        <div class="soccer-field">
            <button class="selected-player GK">
                <span>+</span>
            </button>
            <button class="selected-player LB">
                <span>+</span>
            </button>
            <button class="selected-player CB1">
                <span>+</span>
            </button>
            <button class="selected-player CB2">
                <span>+</span>
            </button>
            <button class="selected-player RB">
                <span>+</span>
            </button>
            <button class="selected-player LM">
                <span>+</span>
            </button>
            <button class="selected-player CM1">
                <span>+</span>
            </button>
            <button class="selected-player CM2">
                <span>+</span>
            </button>
            <button class="selected-player RM">
                <span>+</span>
            </button>
            <button class="selected-player ST1">
                <span>+</span>
            </button>
            <button class="selected-player ST2">
                <span>+</span>
            </button>
        </div>
        <div class="players-section">
            <h2>Players Suggestions</h2>
            <form action="" class="search-filter-form">
                <label for="">Search</label>
                <input id="search" type="text" placeholder="Type Something ...">
            </form>
            <div class="players" id="players-list">
                
            </div>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
