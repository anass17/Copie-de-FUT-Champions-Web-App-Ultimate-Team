<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT Champions</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="container">
        <h1>Ultimate Team</h1>
        <div class="stadium">
            <div class="selected-player-container GK">
                <button class="selected-player GK" data-position = "GK">
                    <b class="role">GK</b>
                    <span class="plus">+</span>
                </button>
            </div>
            <div class="selected-player-container LB">
                <button class="selected-player" data-position = "LB">
                    <b class="role">LB</b>
                    <span class="plus">+</span>
                </button>
            </div>
            <div class="selected-player-container CB1">
                <button class="selected-player" data-position = "CB">
                    <b class="role">CB</b>
                    <span class="plus">+</span>
                </button>
            </div>
            <div class="selected-player-container CB2">
                <button class="selected-player" data-position = "CB">
                    <b class="role">CB</b>
                    <span class="plus">+</span>
                </button>
            </div>
            <div class="selected-player-container RB">
                <button class="selected-player" data-position = "RB">
                    <b class="role">RB</b>
                    <span class="plus">+</span>
                </button>
            </div>
            <div class="selected-player-container LM">
                <button class="selected-player" data-position = "LM">
                    <b class="role">LM</b>
                    <span class="plus">+</span>
                </button>
            </div>
            <div class="selected-player-container CM1">
                <button class="selected-player" data-position = "CM">
                    <b class="role">CM</b>
                    <span class="plus">+</span>
                </button>
            </div>
            <div class="selected-player-container CM2">
                <button class="selected-player" data-position = "CM">
                    <b class="role">CM</b>
                    <span class="plus">+</span>
                </button>
            </div>
            <div class="selected-player-container RM">
                <button class="selected-player" data-position = "RM">
                    <b class="role">RM</b>
                    <span class="plus">+</span>
                </button>
            </div>
            <div class="selected-player-container ST1">
                <button class="selected-player" data-position = "ST">
                    <b class="role">ST</b>
                    <span class="plus">+</span>
                </button>
            </div>
            <div class="selected-player-container ST2">
                <button class="selected-player" data-position = "ST">
                    <b class="role">ST</b>
                    <span class="plus">+</span>
                </button>
            </div>
        </div>
        <div class="players-section">
            <h2>Players Suggestions</h2>
            <form action="" class="search-filter-form">
                <label for="">Search</label>
                <input id="search" type="text" placeholder="Type Something ...">
            </form>
            <div class="players" id="players-list">
                
            </div>
        </div>
    </div>

    <div class="menu" id="menu">
        <button class="menu-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="23" height="23" fill="#FFF"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"/></svg>
        </button>
        <button class="random-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512" width="18" height="18" fill="#333"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M48 80a48 48 0 1 1 96 0A48 48 0 1 1 48 80zM0 224c0-17.7 14.3-32 32-32l64 0c17.7 0 32 14.3 32 32l0 224 32 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 512c-17.7 0-32-14.3-32-32s14.3-32 32-32l32 0 0-192-32 0c-17.7 0-32-14.3-32-32z"/></svg>
        </button>
        <button class="pen-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="18" height="18" fill="#333"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg>
        </button>
        <button class="formation-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" width="21" height="21" fill="#333"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M72 88a56 56 0 1 1 112 0A56 56 0 1 1 72 88zM64 245.7C54 256.9 48 271.8 48 288s6 31.1 16 42.3l0-84.7zm144.4-49.3C178.7 222.7 160 261.2 160 304c0 34.3 12 65.8 32 90.5l0 21.5c0 17.7-14.3 32-32 32l-64 0c-17.7 0-32-14.3-32-32l0-26.8C26.2 371.2 0 332.7 0 288c0-61.9 50.1-112 112-112l32 0c24 0 46.2 7.5 64.4 20.3zM448 416l0-21.5c20-24.7 32-56.2 32-90.5c0-42.8-18.7-81.3-48.4-107.7C449.8 183.5 472 176 496 176l32 0c61.9 0 112 50.1 112 112c0 44.7-26.2 83.2-64 101.2l0 26.8c0 17.7-14.3 32-32 32l-64 0c-17.7 0-32-14.3-32-32zm8-328a56 56 0 1 1 112 0A56 56 0 1 1 456 88zM576 245.7l0 84.7c10-11.3 16-26.1 16-42.3s-6-31.1-16-42.3zM320 32a64 64 0 1 1 0 128 64 64 0 1 1 0-128zM240 304c0 16.2 6 31 16 42.3l0-84.7c-10 11.3-16 26.1-16 42.3zm144-42.3l0 84.7c10-11.3 16-26.1 16-42.3s-6-31.1-16-42.3zM448 304c0 44.7-26.2 83.2-64 101.2l0 42.8c0 17.7-14.3 32-32 32l-64 0c-17.7 0-32-14.3-32-32l0-42.8c-37.8-18-64-56.5-64-101.2c0-61.9 50.1-112 112-112l32 0c61.9 0 112 50.1 112 112z"/></svg>
        </button>
    </div>

    
    
    <script src="assets/js/script.js"></script>
</body>
</html>
